<script>
	$(function(){

        var companyId = getIframeQueryString("companyId");
        var memberId = getIframeQueryString("memberId");

        if(companyId == null || companyId == undefined) {
        	layui.use('layer', function(){
			  	var layer = layui.layer;
			  
			  	layer.open({
	                type: 1,
	                title:"登陆失效",
	                area: ['370px', '150px'],
	                btn: ['确认'],
                    skin: 'login_sx',
	                content:"<div style='height: 95px;line-height:95px;text-align: center'>登陆失效或者未登陆，请到登录页！</div>",
	                yes: function(index){
	                    window.location.href = "login.html";
	                },
	                btn2: function(){

	                }
	            })
			}); 
            
		}
        $("#linkHome").on("click", function(){
            window.location.href = "index.html?companyId="+ companyId +"&memberId=" + memberId
        })
		$(".navul_n li").on("click", function(){
		    var thisIndex = $(this).index();
		    $(this).addClass("index").siblings().removeClass("index");
		    var iframeDom = $(".layuiCon iframe").eq(thisIndex);
		    var iframeDomSrc = iframeDom.attr("src");
		    console.log(iframeDomSrc == "");
		    if(iframeDomSrc == "" || iframeDomSrc == undefined) {
				if(thisIndex == 0) {
                    $("#nav_n_2").addClass("none");
                    $(".layuiCon").css({
                        'height': 'calc(100% - 85px)',
                        'height': '-ms-calc(100% - 85px)',
                        'height': '-moz-calc(100% - 85px)',
                        'height': '-webkit-calc(100% - 85px)'
                    })
                    iframeDom.attr("src", "module_page/workbench/workbench.html");
				} else {
                    $("#nav_n_2").removeClass("none");
                    $(".layuiCon").css({
                        'height': 'calc(100% - 121px)',
                        'height': '-ms-calc(100% - 121px)',
                        'height': '-moz-calc(100% - 121px)',
                        'height': '-webkit-calc(100% - 121px)'
                    })
                    iframeDom.attr("src", "module_page/account_center/account_center.html");
				}
			} else {
                if(thisIndex == 1) {
					$("#nav_n_2").removeClass("none");
					$(".layuiCon").css({
						'height': 'calc(100% - 121px)',
						'height': '-ms-calc(100% - 121px)',
						'height': '-moz-calc(100% - 121px)',
						'height': '-webkit-calc(100% - 121px)'
					})
				} else {
                    $("#nav_n_2").addClass("none");
                    $(".layuiCon").css({
                        'height': 'calc(100% - 85px)',
                        'height': '-ms-calc(100% - 85px)',
                        'height': '-moz-calc(100% - 85px)',
                        'height': '-webkit-calc(100% - 85px)'
                    })
				}
			}
            iframeDom.removeClass("none").siblings().addClass("none")
		})

    })
</script>
