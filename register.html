<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客服后台注册</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="stylesheet" href="./css/public.css">
    <script src="./js/common.js"></script>
    <style>
        .layui-forms {
            width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 10px 0;
            border-radius: 5px;
        }
        .login_header {
            padding: 20px 0;
            background: #fed674;
        }
        .login_tit {
            height: 100px;
            line-height: 100px;
            width: 960px;
            margin: 0 auto;
            font-size: 20px;
            font-weight: bold;
        }
        html,body {
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>客服系统注册</h2>
            <p>让你的网站更赚钱</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form action="" id="registerForm">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon" for="LAY-user-login-username"><span>*</span>用户名:</label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon" for="LAY-user-login-nickname"><span>*</span>昵称:</label>
                    <input type="text" name="nickname" id="LAY-user-login-nickname" lay-verify="required" placeholder="昵称" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon" for="LAY-user-login-qq"><span>*</span>QQ:</label>
                    <input type="text" name="qq" id="LAY-user-login-qq" lay-verify="required" placeholder="QQ" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon" for="LAY-user-login-moblie"><span>*</span>手机号码:</label>
                    <input type="text" name="mobile" id="LAY-user-login-moblie" lay-verify="required" placeholder="手机号码" class="layui-input">
                </div>
            </form>
            <!--<div class="layui-form-item">-->
                <!--<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-moblie"><span>*</span>手机:</label>-->
                <!--<input type="password" name="password" id="LAY-user-login-moblie" lay-verify="required" placeholder="手机" class="layui-input">-->
            <!--</div>-->
            <!--<div class="layui-form-item">-->
                <!--<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-wz">网站:</label>-->
                <!--<input type="password" name="password" lay-verify="required" id="LAY-user-login-wz" placeholder="网站" class="layui-input">-->
            <!--</div>-->
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"><span>*</span>验证码:</label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="数字验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs3" style="margin-left: 36px;">
                        <div id="vercodeNum" style="cursor:pointer;margin-left: 10px;letter-spacing:2px;height: 38px;line-height: 38px;color:#39f;text-align: center;background: #ccc;border-radius: 5px;">
                            3421
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px; padding: 0 11px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon"></i></div>
                <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-filter="formDemo" id="registerBtn">注册</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/jq.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/layui.js"></script>
<script src="./js/myscript.js"></script>
<script>
    $(document).ready(function(){
        randNum(); // 随机四位数

        // 注册
        $("#registerBtn").on("click", function(){

            var username = $("#LAY-user-login-username").val();
            var nickname = $("#LAY-user-login-nickname").val();
            var qq = $("#LAY-user-login-qq").val();
            var moblie = $("#LAY-user-login-moblie").val();
            // var qyname = $("#LAY-user-login-qyname").val();
            // var wz = $("#LAY-user-login-wz").val();
            var vercode = $("#LAY-user-login-vercode").val();
            var vercodeNum = $("#vercodeNum").text();
            if(username == "") {
                layerYzMask("用户名")
                return;
            }
            if(nickname == "") {
                layerYzMask("昵称")
                return;
            }
            if(qq == "") {
                layerYzMask("QQ")
                return;
            }
            if(moblie == "") {
                layerYzMask("手机号码")
                return;
            }
            if(vercode == "") {
                layerYzMask("验证码")
                return;
            }
            if(vercode != vercodeNum) {
                layerYzMask("验证码不一致",1)
                return;
            }
            var formData = $("#registerForm").serialize();
            console.log(formData);

            $.ajax({
                url: urlParam.register,
                data: formData,
                success: function(msg) {
                    console.log(msg);
                }
            })

        })

        $("#vercodeNum").on("click", function(){
            randNum()
        })
    })
    function randNum() {
        var code = Math.floor(Math.random() * 9000) + 1000;  // 随机四位数
        var vercodeNum = $("#vercodeNum").html(code);
    }
    function layerYzMask(val,type) {
        if(type == 1) {
            var text = val;
        } else {
            var text = val + "不能为空";
        }
        layer.open({
            type: 1,
            area: ['370px', '210px'],
            btn: ['确认'],
            content: '<div class="content_div"><i class="layui-icon">&#xe69c;</i> '+text+'</div>' //这里content是一个普通的String
        });
    }
</script>
</body>
</html>
